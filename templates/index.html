{% extends "base.html" %}
{% block content %}
<div class="widget">
    <div class="title"><img src="/static/images/icons/dark/stats.png" alt="" class="titleIcon" /><h6>Projects</h6></div>
        <table cellpadding="0" cellspacing="0" width="100%" class="sTable">
            <thead>
                <tr>
                    <td width="80">Project</td>
                    <td>Description</td>
                    <td width="80">Builds (P/F)</td>
                </tr>
            </thead>
            <tbody>
                {% for p in v.projects %}
                    <tr>
                        <td align="center"><a href="/project/{{ p.id }}" title="" class="webStatsLink">{{ p.name }}</a></td>
                        <td>{{ p.desc }}</td>
                        <td><span class="statsPluss">{{ p.b_win }}</span> - <span class="statsMinuss">{{ p.b_fail }}</span></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>    
    </div>
</div>
{% endblock %}
