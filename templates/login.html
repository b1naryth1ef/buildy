<body class="nobg loginPage">
<!-- Top fixed navigation -->
<!-- Main content wrapper -->
     


<div class="loginWrapper">
    {% if error %}
    <div class="nNote nFailure hideit"><p>{{ error }}</p></div>
    {% elif win %}
    <div class="nNote nSuccess hideit"><p>You have logged in! <a href='/admin/'>Continue</a></p></div>
    {% endif %}
    <!--<div class="loginLogo"><img src="/static/images/loginLogo.png" alt="" /></div>-->
    <div class="widget">
        <div class="title"><img src="/static/images/icons/dark/files.png" alt="" class="titleIcon" /><h6>Login panel</h6></div>
        <form action="/login/" id="validate" class="form" method="post">
            

            <fieldset>
                <div class="formRow">
                    <label for="login">Username:</label>
                    <div class="loginInput"><input type="text" name="login" class="validate[required]" id="login" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="formRow">
                    <label for="pass">Password:</label>
                    <div class="loginInput"><input type="password" name="password" class="validate[required]" id="pass" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="loginControl">
                    <div class="rememberMe"><input type="checkbox" id="remMe" name="remMe" /><label for="remMe">Remember me</label></div>
                    <input type="submit" value="Log me in" class="dredB logMeIn" />
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>    

<!-- Footer line -->
